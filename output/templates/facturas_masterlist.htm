<div {$pageattrs}>

{BEGIN container_column}
<div class="rnr-c rnr-ch rnr-c-column">

{BEGIN masterlist_title}
<div  class="style1 rnr-bl rnr-b-masterlistheader {$brickclass_masterlistheader}"><a {$backtomasterlink_attrs} class="btn btn-link btn-xs">Volver a {$backtomasterlink_caption}</a><span>{$pagetitlelabel facturas masterlist}</span></div>
{END masterlist_title}

<div class="rnr-hfiller"></div>
</div>
{END container_column}



{BEGIN container_mastergrid}



	<style>
	.bs-gridcell[data-field=id]:before {
		content: "{$label facturas id}";
	}
	.bs-gridcell[data-field=empresa_id]:before {
		content: "{$label facturas empresa_id}";
	}
	.bs-gridcell[data-field=creado_por]:before {
		content: "{$label facturas creado_por}";
	}
	.bs-gridcell[data-field=actualizado_por]:before {
		content: "{$label facturas actualizado_por}";
	}
	.bs-gridcell[data-field=creado]:before {
		content: "{$label facturas creado}";
	}
	.bs-gridcell[data-field=actualizado]:before {
		content: "{$label facturas actualizado}";
	}
</style>
<table {$masterlistgrid_hiddenattr} data-pageid="{$pageid}" data-brick="masterlistgrid" class="table rnr-b-mastergridfields rnr-gridtable bs-flexgrid" >
		<thead>
		<tr>
			<th class="{$empresa_id_class}">{$label facturas empresa_id}</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td class="{$empresa_id_class} bs-gridcell" data-field=empresa_id>{$empresa_id_mastervalue}</td>
		</tr>
	</tbody>

</table> 




{END container_mastergrid}

</div>
